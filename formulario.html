<html> 
  <head>
      <title>OPINIÃO</title>
      <link rel="stylesheet" href="formulariocss.css"> 
    </body>
      <center>
       <h1 style="color : #AA4465">Opiniões sobre os filmes</h1>
      </center>  
      <form>
         <fieldset>
            <div>
              <label>Nome</label>
              <input type="text" name="nome" id="nome">
            <div>
            <div>
               <label>Idade</label>
               <input type="text" name="idade" id="idade">
            </div>
            </fieldset> 
            <div>
                <h2>Você já assistiu algum desses filmes?</h2>
                <label>
                    <input type="text" name="filmesassistidos" value="todos" checked>Sim, todos
                </label>
                <label>
                    <input type="text" name="filmesassistidos" value="3 filmes">Sim, assisti 3 deles
                </label>
                <label>
                    <input type="text" name="filmesassistidos" value="2 filmes">Sim, assisti 2 deles
                </label>
                <label>
                    <input type="text" name="filmesassistidos" value="1 filmes">Sim, assisti 1 deles
                </label>
                <label>
                    <input type="text" name="filmesassistidos" value="nenhum">Não assisti nenhum
                </label>
            </div>
            <div>
              <label for="Filme preferido do site"</label>
              <select id="Filme preferido do site" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Homem-Aranha:Sem volta pra casa</option>
                  <option>Ainda estou aqui/option>
                  <option>A escolha perfeita 3</option>
                  <option>Mulher-Maravilha</option>
              </select>
            </div>
        </form>
    </body>
</html>
